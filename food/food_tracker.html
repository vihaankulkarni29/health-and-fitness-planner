<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="ingredients.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .message {
            transition: opacity 0.5s ease-in-out;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-orange-400">Food Tracker</h1>
            <p class="text-gray-400">Log your daily food intake and track your nutrition.</p>
        </header>

        <main>
            <div id="message-container" class="mb-4"></div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                <form id="health-form">
                    <div class="mb-4">
                        <label for="metric-type" class="block text-sm font-medium text-gray-300 mb-2">Metric Type</label>
                        <select id="metric-type" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                            <option value="">Select a food category</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                            <option value="beverages">Beverages</option>
                            <option value="supplements">Supplements</option>
                            <option value="recipe">Recipe Calculator</option>
                        </select>
                    </div>

                    <div id="input-container" class="mb-4">
                        <!-- Dynamic inputs will be added here -->
                    </div>

                    <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">
                        Log Food
                    </button>

                    <div id="nutrition-preview" class="mt-4 p-4 bg-gray-700 rounded-lg hidden">
                        <h3 class="text-lg font-semibold text-orange-300 mb-2">Nutrition Preview</h3>
                        <div id="nutrition-details" class="grid grid-cols-2 gap-2 text-sm">
                            <!-- Nutrition details will be populated here -->
                        </div>
                    </div>
                </form>
            </div>

            <div id="history-container">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-orange-400">Food History</h2>
                     <div class="flex items-center space-x-2">
                        <button id="sync-history" class="text-sm bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors">Sync to Sheet</button>
                        <button id="clear-all" class="text-sm bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-colors">Clear All</button>
                     </div>
                </div>
                <div id="health-history" class="space-y-4">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // IMPORTANT: This is your unique Google Apps Script URL.
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwdmIXCe7LxXyR7zmbbjRoPU71pA1PZczpnso6BHobZ-RDpiiZvAKrbdU2myVtSjmjW9A/exec';

            const healthForm = document.getElementById('health-form');
            const metricTypeSelect = document.getElementById('metric-type');
            const inputContainer = document.getElementById('input-container');
            const healthHistory = document.getElementById('health-history');
            const clearAllButton = document.getElementById('clear-all');
            const syncHistoryButton = document.getElementById('sync-history');
            const messageContainer = document.getElementById('message-container');

            let healthLogs = JSON.parse(localStorage.getItem('healthLogs')) || [];

            // --- UI Functions ---

            const showMessage = (text, type = 'error') => {
                const colorClass = type === 'error' ? 'bg-red-500' : 'bg-green-500';
                const messageEl = document.createElement('div');
                messageEl.className = `message p-3 rounded-lg text-white text-center opacity-0 ${colorClass}`;
                messageEl.textContent = text;
                messageContainer.innerHTML = '';
                messageContainer.appendChild(messageEl);

                setTimeout(() => messageEl.classList.remove('opacity-0'), 10); // Fade in
                setTimeout(() => {
                    messageEl.classList.add('opacity-0');
                    setTimeout(() => messageContainer.innerHTML = '', 500); // Remove after fade out
                }, 4000);
            };

            const updateInputs = () => {
                const selectedMetric = metricTypeSelect.value;
                inputContainer.innerHTML = '';

                if (!selectedMetric) return;

                const inputConfigs = {
                    'breakfast': [
                        { label: 'Food Item', type: 'text', id: 'food-item', placeholder: 'e.g., Oatmeal with fruits' },
                        { label: 'Quantity (g/ml)', type: 'number', step: '1', id: 'quantity', placeholder: '100' },
                        { label: 'Calories', type: 'number', id: 'calories', placeholder: '150' }
                    ],
                    'lunch': [
                        { label: 'Food Item', type: 'text', id: 'food-item', placeholder: 'e.g., Chicken salad' },
                        { label: 'Quantity (g/ml)', type: 'number', step: '1', id: 'quantity', placeholder: '200' },
                        { label: 'Calories', type: 'number', id: 'calories', placeholder: '350' }
                    ],
                    'dinner': [
                        { label: 'Food Item', type: 'text', id: 'food-item', placeholder: 'e.g., Grilled fish with veggies' },
                        { label: 'Quantity (g/ml)', type: 'number', step: '1', id: 'quantity', placeholder: '250' },
                        { label: 'Calories', type: 'number', id: 'calories', placeholder: '400' }
                    ],
                    'snacks': [
                        { label: 'Food Item', type: 'text', id: 'food-item', placeholder: 'e.g., Apple' },
                        { label: 'Quantity (g/ml)', type: 'number', step: '1', id: 'quantity', placeholder: '150' },
                        { label: 'Calories', type: 'number', id: 'calories', placeholder: '80' }
                    ],
                    'beverages': [
                        { label: 'Beverage', type: 'text', id: 'food-item', placeholder: 'e.g., Green tea' },
                        { label: 'Quantity (ml)', type: 'number', step: '1', id: 'quantity', placeholder: '250' },
                        { label: 'Calories', type: 'number', id: 'calories', placeholder: '0' }
                    ],
                    'supplements': [
                        { label: 'Supplement Name', type: 'text', id: 'food-item', placeholder: 'e.g., Vitamin D3' },
                        { label: 'Dosage', type: 'text', id: 'quantity', placeholder: '1000 IU' },
                        { label: 'Notes', type: 'text', id: 'calories', placeholder: 'Optional notes' }
                    ],
                    'recipe': [
                        { label: 'Recipe Name', type: 'text', id: 'recipe-name', placeholder: 'e.g., Chicken Curry' },
                        { label: 'Ingredients (one per line: "ingredient quantity")', type: 'textarea', id: 'ingredients-list', placeholder: 'chicken breast 100g\nonion 50g\ncurd 20g', rows: 6 },
                        { label: 'Total Serving Size (g)', type: 'number', id: 'serving-size', placeholder: '200' }
                    ]
                };

                const configs = inputConfigs[selectedMetric];
                if (configs) {
                    configs.forEach(config => {
                        const div = document.createElement('div');
                        div.className = 'mb-4';
                        if (config.type === 'textarea') {
                            div.innerHTML = `
                                <label for="${config.id}" class="block text-sm font-medium text-gray-300 mb-2">${config.label}</label>
                                <textarea id="${config.id}" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:outline-none" placeholder="${config.placeholder}" rows="${config.rows}" required></textarea>
                            `;
                        } else {
                            div.innerHTML = `
                                <label for="${config.id}" class="block text-sm font-medium text-gray-300 mb-2">${config.label}</label>
                                <input type="${config.type}" ${config.step ? `step="${config.step}"` : ''} ${config.min ? `min="${config.min}"` : ''} ${config.max ? `max="${config.max}"` : ''} id="${config.id}" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:outline-none" placeholder="${config.placeholder}" required>
                            `;
                        }
                        inputContainer.appendChild(div);
                    });
                }

                // Show nutrition preview for recipes
                if (selectedMetric === 'recipe') {
                    document.getElementById('nutrition-preview').classList.remove('hidden');
                } else {
                    document.getElementById('nutrition-preview').classList.add('hidden');
                }
            };

            const updateNutritionPreview = () => {
                const ingredientsText = document.getElementById('ingredients-list')?.value || '';
                const servingSize = parseFloat(document.getElementById('serving-size')?.value) || 100;

                if (!ingredientsText.trim()) {
                    document.getElementById('nutrition-details').innerHTML = '<p class="text-gray-400">Enter ingredients to see nutrition preview</p>';
                    return;
                }

                const ingredients = parseIngredients(ingredientsText);
                const totalNutrition = calculateRecipeNutrition(ingredients);

                // Calculate per serving
                const servingMultiplier = servingSize / getTotalRecipeWeight(ingredients);

                document.getElementById('nutrition-details').innerHTML = `
                    <div class="col-span-2 text-orange-300 font-semibold mb-2">Per ${servingSize}g serving:</div>
                    <div>Calories: ${Math.round(totalNutrition.calories * servingMultiplier)}</div>
                    <div>Protein: ${Math.round(totalNutrition.protein * servingMultiplier * 10) / 10}g</div>
                    <div>Carbs: ${Math.round(totalNutrition.carbs * servingMultiplier * 10) / 10}g</div>
                    <div>Fat: ${Math.round(totalNutrition.fat * servingMultiplier * 10) / 10}g</div>
                    <div>Fiber: ${Math.round(totalNutrition.fiber * servingMultiplier * 10) / 10}g</div>
                `;
            };

            const parseIngredients = (text) => {
                const lines = text.split('\n').filter(line => line.trim());
                const ingredients = [];

                lines.forEach(line => {
                    const match = line.trim().match(/^(.+?)\s+(\d+(?:\.\d+)?)\s*(g|ml|kg|l)$/i);
                    if (match) {
                        const [, name, quantity, unit] = match;
                        let qty = parseFloat(quantity);

                        // Convert units to grams
                        if (unit.toLowerCase() === 'kg') qty *= 1000;
                        if (unit.toLowerCase() === 'l' || unit.toLowerCase() === 'ml') qty *= 1; // Keep as is for now

                        ingredients.push({ name: name.trim(), quantity: qty });
                    }
                });

                return ingredients;
            };

            const getTotalRecipeWeight = (ingredients) => {
                return ingredients.reduce((total, ing) => total + ing.quantity, 0);
            };

            const renderHistory = () => {
                healthHistory.innerHTML = '';
                if (healthLogs.length === 0) {
                    healthHistory.innerHTML = '<p class="text-gray-500 text-center">No food items logged yet.</p>';
                    return;
                }
                // We show the history in chronological order, so we reverse a copy of the array.
                [...healthLogs].reverse().forEach(log => {
                    const el = document.createElement('div');
                    el.className = 'bg-gray-800 p-4 rounded-lg shadow-md animate-fade-in';
                    el.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg text-orange-300">${log.metricType.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</h3>
                                <p class="text-gray-300">${log.details}</p>
                            </div>
                            <span class="text-xs text-gray-500">${new Date(log.timestamp).toLocaleString()}</span>
                        </div>
                    `;
                    healthHistory.insertBefore(el, healthHistory.firstChild);
                });
            };

            // --- Data Functions ---

            const saveHealthLogs = () => {
                localStorage.setItem('healthLogs', JSON.stringify(healthLogs));
            };

            const sendToGoogleSheets = (log) => {
                return fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(log),
                });
            };

            // --- Event Listeners ---

            metricTypeSelect.addEventListener('change', updateInputs);

            // Add event listener for recipe ingredients textarea
            document.addEventListener('input', (e) => {
                if (e.target.id === 'ingredients-list') {
                    updateNutritionPreview();
                }
            });

            healthForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const metricType = metricTypeSelect.value;
                if (!metricType) {
                    showMessage("Please select a metric type.");
                    return;
                }

                const log = {
                    id: Date.now(),
                    timestamp: Date.now(),
                    metricType: metricType,
                };

                let details = '';
                let isValid = true;

                if (metricType === 'recipe') {
                    const recipeName = document.getElementById('recipe-name').value;
                    const ingredientsText = document.getElementById('ingredients-list').value;
                    const servingSize = document.getElementById('serving-size').value;

                    if (!recipeName.trim() || !ingredientsText.trim() || !servingSize) {
                        isValid = false;
                    } else {
                        const ingredients = parseIngredients(ingredientsText);
                        const totalNutrition = calculateRecipeNutrition(ingredients);
                        const servingMultiplier = parseFloat(servingSize) / getTotalRecipeWeight(ingredients);

                        log.recipeName = recipeName;
                        log.ingredients = ingredients;
                        log.servingSize = servingSize;
                        log.nutrition = {
                            calories: Math.round(totalNutrition.calories * servingMultiplier),
                            protein: Math.round(totalNutrition.protein * servingMultiplier * 10) / 10,
                            carbs: Math.round(totalNutrition.carbs * servingMultiplier * 10) / 10,
                            fat: Math.round(totalNutrition.fat * servingMultiplier * 10) / 10,
                            fiber: Math.round(totalNutrition.fiber * servingMultiplier * 10) / 10
                        };

                        details = `${recipeName} (${servingSize}g) - ${log.nutrition.calories} cal, ${log.nutrition.protein}g protein`;
                    }
                } else {
                    const foodItem = document.getElementById('food-item').value;
                    const quantity = document.getElementById('quantity').value;
                    const calories = document.getElementById('calories').value;

                    if (!foodItem.trim() || !quantity) {
                        isValid = false;
                    } else {
                        log.foodItem = foodItem;
                        log.quantity = quantity;
                        log.calories = calories || '0';

                        switch (metricType) {
                            case 'breakfast':
                            case 'lunch':
                            case 'dinner':
                            case 'snacks':
                                details = `${foodItem} - ${quantity}g - ${calories || 0} cal`;
                                break;
                            case 'beverages':
                                details = `${foodItem} - ${quantity}ml - ${calories || 0} cal`;
                                break;
                            case 'supplements':
                                details = `${foodItem} - ${quantity} - ${calories || 'No notes'}`;
                                break;
                        }
                    }
                }

                if (!isValid) {
                    showMessage("Please fill in all required fields.");
                    return;
                }

                log.details = details;
                healthLogs.push(log);
                sendToGoogleSheets(log)
                    .then(() => console.log('Food log sent.'))
                    .catch(err => console.error('Failed to send food log:', err));
                saveHealthLogs();
                renderHistory();
                healthForm.reset();
                inputContainer.innerHTML = '';
                if (metricType === 'recipe') {
                    showMessage("Recipe logged successfully!", 'success');
                } else {
                    showMessage("Food item logged successfully!", 'success');
                }
            });

            clearAllButton.addEventListener('click', () => {
                 const messageEl = document.createElement('div');
                 messageEl.className = 'p-4 rounded-lg bg-gray-700 text-center';
                 messageEl.innerHTML = `
                    <p class="mb-4">Are you sure you want to clear all history? This cannot be undone.</p>
                    <button id="confirm-clear" class="bg-red-600 text-white py-2 px-4 rounded-lg mr-2">Yes, Clear</button>
                    <button id="cancel-clear" class="bg-gray-500 text-white py-2 px-4 rounded-lg">Cancel</button>
                 `;
                 messageContainer.innerHTML = '';
                 messageContainer.appendChild(messageEl);

                 document.getElementById('confirm-clear').addEventListener('click', () => {
                     healthLogs = [];
                     saveHealthLogs();
                     renderHistory();
                     messageContainer.innerHTML = '';
                     showMessage("History cleared.", 'success');
                 });

                 document.getElementById('cancel-clear').addEventListener('click', () => {
                     messageContainer.innerHTML = '';
                 });
            });

            syncHistoryButton.addEventListener('click', async () => {
                if(healthLogs.length === 0){
                    showMessage("No food history to sync.", "error");
                    return;
                }

                showMessage("Syncing history to Google Sheet...", "success");
                syncHistoryButton.disabled = true;
                syncHistoryButton.textContent = "Syncing...";

                // Create a series of promises for each fetch call
                const syncPromises = healthLogs.map(log => sendToGoogleSheets(log));

                try {
                    await Promise.all(syncPromises);
                    showMessage("Sync complete! All history has been sent to your Google Sheet.", "success");
                } catch (error) {
                    console.error('An error occurred during sync:', error);
                    showMessage("An error occurred during sync. Please try again.", "error");
                } finally {
                    syncHistoryButton.disabled = false;
                    syncHistoryButton.textContent = "Sync to Sheet";
                }
            });

            // Initial render
            renderHistory();
        });
    </script>
</body>
</html>
