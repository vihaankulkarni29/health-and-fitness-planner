<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .message {
            transition: opacity 0.5s ease-in-out;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-400">Health Tracker</h1>
            <p class="text-gray-400">Monitor your health metrics and track your well-being.</p>
        </header>

        <main>
            <div id="message-container" class="mb-4"></div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                <form id="health-form">
                    <div class="mb-4">
                        <label for="metric-type" class="block text-sm font-medium text-gray-300 mb-2">Metric Type</label>
                        <select id="metric-type" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none" required>
                            <option value="">Select a metric</option>
                            <option value="sleep">Sleep Hours</option>
                            <option value="weight">Weight (kg)</option>
                            <option value="blood-pressure">Blood Pressure</option>
                            <option value="heart-rate">Heart Rate (bpm)</option>
                            <option value="water">Water Intake (ml)</option>
                            <option value="calories">Calories Consumed</option>
                            <option value="mood">Mood (1-10)</option>
                        </select>
                    </div>

                    <div id="input-container" class="mb-4">
                        <!-- Dynamic inputs will be added here -->
                    </div>

                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">
                        Log Metric
                    </button>
                </form>
            </div>

            <div id="history-container">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-green-400">Health History</h2>
                     <div class="flex items-center space-x-2">
                        <button id="sync-history" class="text-sm bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors">Sync to Sheet</button>
                        <button id="clear-all" class="text-sm bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-colors">Clear All</button>
                     </div>
                </div>
                <div id="health-history" class="space-y-4">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // IMPORTANT: This is your unique Google Apps Script URL.
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwdmIXCe7LxXyR7zmbbjRoPU71pA1PZczpnso6BHobZ-RDpiiZvAKrbdU2myVtSjmjW9A/exec';

            const healthForm = document.getElementById('health-form');
            const metricTypeSelect = document.getElementById('metric-type');
            const inputContainer = document.getElementById('input-container');
            const healthHistory = document.getElementById('health-history');
            const clearAllButton = document.getElementById('clear-all');
            const syncHistoryButton = document.getElementById('sync-history');
            const messageContainer = document.getElementById('message-container');

            let healthLogs = JSON.parse(localStorage.getItem('healthLogs')) || [];

            // --- UI Functions ---

            const showMessage = (text, type = 'error') => {
                const colorClass = type === 'error' ? 'bg-red-500' : 'bg-green-500';
                const messageEl = document.createElement('div');
                messageEl.className = `message p-3 rounded-lg text-white text-center opacity-0 ${colorClass}`;
                messageEl.textContent = text;
                messageContainer.innerHTML = '';
                messageContainer.appendChild(messageEl);

                setTimeout(() => messageEl.classList.remove('opacity-0'), 10); // Fade in
                setTimeout(() => {
                    messageEl.classList.add('opacity-0');
                    setTimeout(() => messageContainer.innerHTML = '', 500); // Remove after fade out
                }, 4000);
            };

            const updateInputs = () => {
                const selectedMetric = metricTypeSelect.value;
                inputContainer.innerHTML = '';

                if (!selectedMetric) return;

                const inputConfigs = {
                    'sleep': [{ label: 'Hours Slept', type: 'number', step: '0.5', id: 'sleep-hours', placeholder: '8.5' }],
                    'weight': [{ label: 'Weight (kg)', type: 'number', step: '0.1', id: 'weight', placeholder: '70.5' }],
                    'blood-pressure': [
                        { label: 'Systolic (mmHg)', type: 'number', id: 'systolic', placeholder: '120' },
                        { label: 'Diastolic (mmHg)', type: 'number', id: 'diastolic', placeholder: '80' }
                    ],
                    'heart-rate': [{ label: 'Heart Rate (bpm)', type: 'number', id: 'heart-rate', placeholder: '72' }],
                    'water': [{ label: 'Water Intake (ml)', type: 'number', id: 'water-intake', placeholder: '2000' }],
                    'calories': [{ label: 'Calories Consumed', type: 'number', id: 'calories', placeholder: '2000' }],
                    'mood': [{ label: 'Mood Rating (1-10)', type: 'number', min: '1', max: '10', id: 'mood-rating', placeholder: '7' }]
                };

                const configs = inputConfigs[selectedMetric];
                if (configs) {
                    configs.forEach(config => {
                        const div = document.createElement('div');
                        div.className = 'mb-4';
                        div.innerHTML = `
                            <label for="${config.id}" class="block text-sm font-medium text-gray-300 mb-2">${config.label}</label>
                            <input type="${config.type}" ${config.step ? `step="${config.step}"` : ''} ${config.min ? `min="${config.min}"` : ''} ${config.max ? `max="${config.max}"` : ''} id="${config.id}" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="${config.placeholder}" required>
                        `;
                        inputContainer.appendChild(div);
                    });
                }
            };

            const renderHistory = () => {
                healthHistory.innerHTML = '';
                if (healthLogs.length === 0) {
                    healthHistory.innerHTML = '<p class="text-gray-500 text-center">No health metrics logged yet.</p>';
                    return;
                }
                // We show the history in chronological order, so we reverse a copy of the array.
                [...healthLogs].reverse().forEach(log => {
                    const el = document.createElement('div');
                    el.className = 'bg-gray-800 p-4 rounded-lg shadow-md animate-fade-in';
                    el.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg text-green-300">${log.metricType.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</h3>
                                <p class="text-gray-300">${log.details}</p>
                            </div>
                            <span class="text-xs text-gray-500">${new Date(log.timestamp).toLocaleString()}</span>
                        </div>
                    `;
                    healthHistory.insertBefore(el, healthHistory.firstChild);
                });
            };

            // --- Data Functions ---

            const saveHealthLogs = () => {
                localStorage.setItem('healthLogs', JSON.stringify(healthLogs));
            };

            const sendToGoogleSheets = (log) => {
                return fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(log),
                });
            };

            // --- Event Listeners ---

            metricTypeSelect.addEventListener('change', updateInputs);

            healthForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const metricType = metricTypeSelect.value;
                if (!metricType) {
                    showMessage("Please select a metric type.");
                    return;
                }

                const log = {
                    id: Date.now(),
                    timestamp: Date.now(),
                    metricType: metricType,
                };

                let details = '';
                let isValid = true;

                switch (metricType) {
                    case 'sleep':
                        const sleepHours = document.getElementById('sleep-hours').value;
                        if (!sleepHours) { isValid = false; break; }
                        log.sleepHours = sleepHours;
                        details = `${sleepHours} hours`;
                        break;
                    case 'weight':
                        const weight = document.getElementById('weight').value;
                        if (!weight) { isValid = false; break; }
                        log.weight = weight;
                        details = `${weight} kg`;
                        break;
                    case 'blood-pressure':
                        const systolic = document.getElementById('systolic').value;
                        const diastolic = document.getElementById('diastolic').value;
                        if (!systolic || !diastolic) { isValid = false; break; }
                        log.systolic = systolic;
                        log.diastolic = diastolic;
                        details = `${systolic}/${diastolic} mmHg`;
                        break;
                    case 'heart-rate':
                        const heartRate = document.getElementById('heart-rate').value;
                        if (!heartRate) { isValid = false; break; }
                        log.heartRate = heartRate;
                        details = `${heartRate} bpm`;
                        break;
                    case 'water':
                        const waterIntake = document.getElementById('water-intake').value;
                        if (!waterIntake) { isValid = false; break; }
                        log.waterIntake = waterIntake;
                        details = `${waterIntake} ml`;
                        break;
                    case 'calories':
                        const calories = document.getElementById('calories').value;
                        if (!calories) { isValid = false; break; }
                        log.calories = calories;
                        details = `${calories} calories`;
                        break;
                    case 'mood':
                        const moodRating = document.getElementById('mood-rating').value;
                        if (!moodRating) { isValid = false; break; }
                        log.moodRating = moodRating;
                        details = `Rating: ${moodRating}/10`;
                        break;
                }

                if (!isValid) {
                    showMessage("Please fill in all required fields.");
                    return;
                }

                log.details = details;
                healthLogs.push(log);
                sendToGoogleSheets(log)
                    .then(() => console.log('Health log sent.'))
                    .catch(err => console.error('Failed to send health log:', err));
                saveHealthLogs();
                renderHistory();
                healthForm.reset();
                inputContainer.innerHTML = '';
                showMessage("Health metric logged successfully!", 'success');
            });

            clearAllButton.addEventListener('click', () => {
                 const messageEl = document.createElement('div');
                 messageEl.className = 'p-4 rounded-lg bg-gray-700 text-center';
                 messageEl.innerHTML = `
                    <p class="mb-4">Are you sure you want to clear all history? This cannot be undone.</p>
                    <button id="confirm-clear" class="bg-red-600 text-white py-2 px-4 rounded-lg mr-2">Yes, Clear</button>
                    <button id="cancel-clear" class="bg-gray-500 text-white py-2 px-4 rounded-lg">Cancel</button>
                 `;
                 messageContainer.innerHTML = '';
                 messageContainer.appendChild(messageEl);

                 document.getElementById('confirm-clear').addEventListener('click', () => {
                     healthLogs = [];
                     saveHealthLogs();
                     renderHistory();
                     messageContainer.innerHTML = '';
                     showMessage("History cleared.", 'success');
                 });

                 document.getElementById('cancel-clear').addEventListener('click', () => {
                     messageContainer.innerHTML = '';
                 });
            });

            syncHistoryButton.addEventListener('click', async () => {
                if(healthLogs.length === 0){
                    showMessage("No history to sync.", "error");
                    return;
                }

                showMessage("Syncing history to Google Sheet...", "success");
                syncHistoryButton.disabled = true;
                syncHistoryButton.textContent = "Syncing...";

                // Create a series of promises for each fetch call
                const syncPromises = healthLogs.map(log => sendToGoogleSheets(log));

                try {
                    await Promise.all(syncPromises);
                    showMessage("Sync complete! All history has been sent to your Google Sheet.", "success");
                } catch (error) {
                    console.error('An error occurred during sync:', error);
                    showMessage("An error occurred during sync. Please try again.", "error");
                } finally {
                    syncHistoryButton.disabled = false;
                    syncHistoryButton.textContent = "Sync to Sheet";
                }
            });

            // Initial render
            renderHistory();
        });
    </script>
</body>
</html>
